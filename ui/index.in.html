<mu-brace from="4" to="5">x' ∉ {x}</mu-brace>
<mu-brace from="6" to="7">x ∉ elems xs'</mu-brace>
<mu-brace from="8" to="9"><p><mu id="10"></mu><span>¬elem x' xs'</span><mu id="11"></mu><span>&nbsp;∧&nbsp;nodup xs'</span> </mu-brace>
